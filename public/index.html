<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Catalog - Land Surveyors United</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script defer src="../src/filters.js"></script>
  <script defer src="../src/state-selector.js"></script>
  <script defer src="../src/pagination.js"></script>
  <script defer src="../src/courses.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <a href="/" class="flex items-center">
          <img src="favicon.ico" alt="Logo" class="h-8 w-auto mr-3">
          <span class="text-xl font-bold">Land Surveyors United</span>
        </a>
        <div class="hidden md:flex items-center space-x-8">
          <a href="/courses" class="text-white hover:text-orange-400"><i class="fas fa-graduation-cap mr-2"></i>All Courses</a>
          <a href="/my-courses" class="text-gray-300 hover:text-orange-400"><i class="fas fa-book-reader mr-2"></i>My Learning</a>
          <a href="/certificates" class="text-gray-300 hover:text-orange-400"><i class="fas fa-certificate mr-2"></i>Certificates</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <header class="mb-12">
      <h1 class="text-4xl font-bold text-orange-400 mb-4">Course Catalog</h1>
      <p class="text-xl text-gray-300" id="state-header">Explore our comprehensive collection of land surveying courses</p>
    </header>

    <section id="filters" class="mb-8">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- State Selector -->
        <div class="lg:col-span-1">
          <label for="state-select" class="block text-lg font-semibold mb-2">Select State</label>
          <select id="state-select" class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg"></select>
        </div>
        <!-- Search Bar -->
        <div class="lg:col-span-3">
          <div class="relative">
            <input type="text" placeholder="Search courses..." id="search-bar" class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg pl-12">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Course Grid -->
    <section id="courses" class="grid grid-cols-1 md:grid-cols-2 gap-6"></section>

    <!-- Pagination -->
    <div id="pagination" class="mt-8 flex justify-center"></div>
  </main>
</body>
</html>
